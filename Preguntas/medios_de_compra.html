<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argos</title>
    <link href="css/MobileAppCss/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/MobileAppCss/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/MobileAppCss/css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/MobileAppCss/css/animate.css" rel="stylesheet" type="text/css">
</head>
<body>
    <article>
        <div class="container-fluid ">
            <div class="container conteGeneral">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a class="collapsed btnTab" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <img src="css/MobileAppCss/img/icoInternet.png">
                                    A través de Internet
                                    <span class="ArrowTab">
                                        <img class="imgArrow1" src="css/MobileAppCss/img/arrowsBottom.png">
                                        <img class="imgArrow2" src="css/MobileAppCss/img/arrowsTop.png">
                                    </span>
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <ol class="list-enum">
                                    <li>
                                        Ingresa a <a href="https://www.argos.com.co/colombia">https://www.argos.com.co/colombia</a>
                                    </li>
                                    <li>Haz clic en la sección “Pedidos”</li>
                                    <li>Ingresa a “Pedidos de Concreto” </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed btnTab" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <img src="css/MobileAppCss/img/Icomedios.png">
                                    A través de la Línea telefónica
                                    <span class="ArrowTab">
                                        <img class="imgArrow1" src="css/MobileAppCss/img/arrowsBottom.png">
                                        <img class="imgArrow2" src="css/MobileAppCss/img/arrowsTop.png">
                                    </span>
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <img class="img-responsive" src="css/MobileAppCss/img/imagRota.png"><br>
                                <!-- <h2 class="pCarousel">A través de la Línea telefónica </h2>-->
                                <p>
                                    Comunícate gratuitamente al 01 8000 5 27467 o desde tu celular marca 323 254 01 44.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script src="css/MobileAppCss/jquery-1.11.2.min.js"></script>
    <script src="css/MobileAppCss/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
